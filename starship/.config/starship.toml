add_newline = false

format = '''
($hostname)($directory)($git_branch)($python)($status)($character)
'''

[line_break]
disabled = true

[character]
success_symbol = "[>](bold red)"
error_symbol = "[✗](bold red)"

[username]
disabled = false
show_always = true
style_user = "bold yellow"
format = "[$user]($style)"

[hostname]
ssh_only = true
disabled = false
style = "bold red"
format = "[$hostname]($style) "

[directory]
truncation_length = 7
truncation_symbol = "…/"
truncate_to_repo = true
style = "bold blue"
#format = "[$directory]($style) "

[status]
style = "red"
symbol = "💥"
format = '[$symbol$status]($style) '
disabled = false

[git_branch]
symbol = "🌱 "

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[cmd_duration]
disabled = true

[python]
symbol = "👾 "
pyenv_version_name = true

