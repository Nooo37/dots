add_newline = false

format = '''
($hostname)($directory)($git_branch)($python)($status)[>](bold red) 
'''

[line_break]
disabled = true

[username]
disabled = false
show_always = true
style_user = "bold yellow"
format = "[$user]($style)"

[hostname]
ssh_only = true
disabled = false
style = "bold red"
format = "[$hostname]($style) "

[directory]
truncation_length = 7
truncation_symbol = "…/"
truncate_to_repo = true
style = "bold blue"
#format = "[$directory]($style) "

[status]
style = "red"
symbol = " "
format = '[$status]($style) '
disabled = false

[git_branch]
style = "purple"
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[cmd_duration]
disabled = true

[python]
symbol = "👾 "
pyenv_version_name = true

